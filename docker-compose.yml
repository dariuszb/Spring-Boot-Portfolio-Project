version: "3.8"

services:
  db:
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blog
    healthcheck:
      test: [ "CMD-SHELL", "pg-isready -U postgres" ]
      interval: 30s
      timeout: 30s
      retries: 3