databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: dbereszynski
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true