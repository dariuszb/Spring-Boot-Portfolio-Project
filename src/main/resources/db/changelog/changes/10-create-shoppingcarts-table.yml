databaseChangeLog:
  - changeSet:
      id: create-shoppingcarts-table
      author: dbereszynski
      changes:
        - createTable:
            tableName: shoppingcarts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false