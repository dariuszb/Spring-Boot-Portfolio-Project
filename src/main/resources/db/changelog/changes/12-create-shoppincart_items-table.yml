databaseChangeLog:
  - changeSet:
      id: create-shoppingcart_items-table-table
      author: dbereszynski
      changes:
        - createTable:
            tableName: shoppingcart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shoppingcart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    nullable: false