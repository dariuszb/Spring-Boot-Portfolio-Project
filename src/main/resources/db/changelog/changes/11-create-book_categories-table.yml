databaseChangeLog:
  - changeSet:
      id: create-book_categories-table
      author: dbereszynski
      changes:
        - createTable:
            tableName: book_categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_categories_book
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_book_categories_category
                    references: categories(id)